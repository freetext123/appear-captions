<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppearCaptions | Step 2 Finalized</title>
    <style>
        :root { --main: #ffa550; --bg: #121212; }
        body { background: var(--bg); color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 15px; border: 2px solid #333; }
        textarea { width: 100%; height: 150px; background: #000; color: #00ff00; border: 1px solid var(--main); border-radius: 10px; padding: 10px; margin-top: 15px; }
        .btn { background: var(--main); color: black; padding: 15px; border-radius: 30px; border: none; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        #status { color: var(--main); font-size: 0.85rem; margin: 10px 0; font-weight: bold; }
        .watermark-note { font-size: 0.7rem; color: #777; margin-top: 5px; }
    </style>
</head>
<body>

    <h1 style="color: var(--main);">AppearCaptions AI</h1>
    <div class="container">
        <input type="file" id="video-input" accept="video/*" style="display:none;">
        <button class="btn" onclick="document.getElementById('video-input').click()">UPLOAD VIDEO</button>
        
        <div id="status">AI Engine Ready...</div>
        
        <textarea id="output-text" placeholder="10s AI Magic will appear here..."></textarea>
        
        <button id="process-btn" class="btn" style="display:none;">GENERATE & DOWNLOAD (FREE)</button>
        <p class="watermark-note">Free version includes watermark & 10s limit.</p>
    </div>

    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0';

        const videoInput = document.getElementById('video-input');
        const processBtn = document.getElementById('process-btn');
        const outputText = document.getElementById('output-text');
        const status = document.getElementById('status');

        let transcriber;

        async function initAI() {
            status.innerText = "â³ Initializing Professional AI...";
            transcriber = await pipeline('automatic-speech-recognition', 'Xenova/whisper-tiny.en');
            status.innerText = "âœ… AI Engine Ready. Upload Video.";
        }
        initAI();

        videoInput.onchange = () => {
            if (videoInput.files[0]) {
                processBtn.style.display = 'block';
                status.innerText = "Video Loaded. Ready to process first 10s.";
            }
        };

        processBtn.onclick = async () => {
            const file = videoInput.files[0];
            status.innerText = "ðŸŽ¤ Analyzing first 10 seconds... Please wait.";
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
            const arrayBuffer = await file.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            
            // Logic: Only take first 10 seconds of audio data
            const sampleRate = audioBuffer.sampleRate;
            const endSample = 10 * sampleRate; 
            const audioData = audioBuffer.getChannelData(0).slice(0, endSample);

            // AI Transcription
            const result = await transcriber(audioData);
            
            // Point 1: Show 10s result with Watermark text
            const finalCaption = result.text + " [Created via AppearCaptions.online]";
            outputText.value = finalCaption;
            
            status.innerText = "âœ… Processed! Auto-Downloading...";

            // Point 2: Auto Download (The original 10s preview or full file for now)
            setTimeout(() => {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(file);
                a.download = "AppearCaptions_10s_Free.mp4";
                a.click();
                status.innerText = "ðŸ”¥ Downloaded! Upgrade for Full Video.";
            }, 1500);
        };
    </script>
</body>
</html>
