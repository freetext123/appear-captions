<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppearCaptions | Fast Mobile Video Tools</title>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
    <style>
        :root { --main-color: #ffa550; --bg-dark: #121212; --card-bg: #1e1e1e; }
        body { background-color: var(--bg-dark); color: white; font-family: sans-serif; margin: 0; padding: 10px; overflow-x: hidden; }
        .box { background: var(--card-bg); border: 2px solid #333; border-radius: 12px; padding: 15px; text-align: center; margin-bottom: 15px; }
        .btn { background: var(--main-color); color: black; padding: 12px; border-radius: 25px; border: none; font-weight: bold; width: 100%; cursor: pointer; }
        video { width: 100%; border-radius: 8px; display: none; margin-top: 10px; background: #000; }
        #status { color: var(--main-color); font-size: 0.8rem; margin: 10px 0; }
        textarea { width: 100%; height: 80px; background: #000; color: #fff; border: 1px solid #444; border-radius: 8px; margin-top: 10px; padding: 8px; box-sizing: border-box; }
        .pro-msg { display:none; color: #ff4444; font-weight: bold; font-size: 0.9rem; margin-top: 10px; border: 1px dashed #ff4444; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>

    <h1 style="text-align:center; color: var(--main-color); font-size: 1.5rem;">AppearCaptions.online</h1>

    <div class="box">
        <input type="file" id="video-input" accept="video/*" style="display:none;">
        <button class="btn" onclick="document.getElementById('video-input').click()">SELECT VIDEO</button>
        <div id="status">Waiting for file...</div>
        <video id="preview-video" controls playsinline></video>
        <div id="pro-notice" class="pro-msg">‚ö†Ô∏è Large Video! Free version trims to 10s. <br> <a href="#" style="color:white;">Upgrade for $3</a></div>
    </div>

    <div class="box">
        <textarea id="edit-area" placeholder="Captions will appear here..."></textarea>
        <button id="ai-btn" class="btn" style="margin-top:10px; display:none; background:none; border:1px solid var(--main-color); color:var(--main-color);">START AI CAPTIONING</button>
    </div>

    <div class="box">
        <button id="down-btn" class="btn" style="display:none;">DOWNLOAD VIDEO</button>
        <div id="render-msg"></div>
    </div>

    <script>
        const videoInput = document.getElementById('video-input');
        const previewVideo = document.getElementById('preview-video');
        const status = document.getElementById('status');
        const aiBtn = document.getElementById('ai-btn');
        const downBtn = document.getElementById('down-btn');
        const proNotice = document.getElementById('pro-notice');

        let originalFile = null;

        videoInput.onchange = (e) => {
            originalFile = e.target.files[0];
            if (!originalFile) return;

            const sizeMB = originalFile.size / (1024 * 1024);
            status.innerText = `Loaded: ${sizeMB.toFixed(1)}MB`;

            // Display video immediately using Browser's native player (NO HANGING)
            previewVideo.src = URL.createObjectURL(originalFile);
            previewVideo.style.display = "block";
            aiBtn.style.display = "block";

            // 4242 WC Logic: Show "Annoyance" message if > 5MB
            if (sizeMB > 5) { proNotice.style.display = "block"; } 
            else { proNotice.style.display = "none"; }
        };

        // AI Transcription (Uses Mobile's build-in Voice-to-Text)
        const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        recognition.continuous = true;

        aiBtn.onclick = () => {
            recognition.start();
            previewVideo.play();
            aiBtn.innerText = "üé§ LISTENING...";
        };

        recognition.onresult = (event) => {
            document.getElementById('edit-area').value = event.results[event.results.length-1][0].transcript;
            downBtn.style.display = "block";
        };

        // FFmpeg loads ONLY when Download is clicked
        downBtn.onclick = async () => {
            downBtn.disabled = true;
            document.getElementById('render-msg').innerText = "‚è≥ Initializing Engine (Slow on phones)...";
            
            const { createFFmpeg, fetchFile } = FFmpeg;
            const ffmpeg = createFFmpeg({ log: false });
            
            await ffmpeg.load();
            ffmpeg.FS('writeFile', 'in.mp4', await fetchFile(originalFile));

            document.getElementById('render-msg').innerText = "‚úÇÔ∏è Trimming & Saving...";
            
            // Logic: Trim to 10s and add text
            const text = document.getElementById('edit-area').value.substring(0,30);
            await ffmpeg.run('-i', 'in.mp4', '-t', '10', '-vf', `drawtext=text='${text}':x=(w-text_w)/2:y=h-50:fontsize=20:fontcolor=white`, 'out.mp4');

            const data = ffmpeg.FS('readFile', 'out.mp4');
            const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
            const a = document.createElement('a');
            a.href = url;
            a.download = "Appear_Video.mp4";
            a.click();
            document.getElementById('render-msg').innerText = "‚úÖ Downloaded!";
        };
    </script>
</body>
</html>
