<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppearCaptions | Fast AI Video Tools</title>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
    <style>
        :root { --main-color: #ffa550; --bg-dark: #121212; --card-bg: #1e1e1e; }
        body { background-color: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 10px; }
        .ad-space { width: 100%; height: 90px; background: #222; border: 1px dashed #444; margin: 15px 0; display: flex; align-items: center; justify-content: center; color: #666; font-size: 0.8rem; }
        .master-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; }
        .box { background: var(--card-bg); border: 2px solid #333; border-radius: 12px; padding: 20px; text-align: center; min-height: 320px; display: flex; flex-direction: column; justify-content: space-between; align-items: center; }
        .upload-btn { background: var(--main-color); color: black; padding: 12px 20px; border-radius: 25px; border: none; cursor: pointer; font-weight: bold; width: 95%; }
        #edit-area { width: 100%; height: 110px; background: #000; color: #fff; border: 1px solid var(--main-color); border-radius: 8px; padding: 10px; font-size: 1rem; resize: none; }
        video { width: 100%; max-height: 160px; border-radius: 8px; margin-top: 10px; display: none; }
        #status-msg { color: var(--main-color); font-size: 0.85rem; margin: 10px 0; font-weight: bold; }
        .buy-pro-btn { display:none; background: #ff4444; color: white; padding: 12px; border-radius: 15px; text-decoration: none; font-size: 0.85rem; width: 90%; font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="ad-space">Google AdSense - USA Target Space</div>
    <h1 style="text-align:center; color: var(--main-color);">AppearCaptions.online</h1>

    <div class="master-grid">
        <div class="box">
            <h2>1. UPLOAD</h2>
            <input type="file" id="video-input" accept="video/*" style="display:none;">
            <button class="upload-btn" onclick="document.getElementById('video-input').click()">SELECT VIDEO</button>
            <div id="status-msg">Click to start.</div>
            <video id="preview-video" controls muted></video>
            <a href="https://lemonsqueezy.com/your-link" class="buy-pro-btn" id="pro-link">üîì UNLOCK FULL VIDEO ($3)</a>
        </div>

        <div class="box">
            <h2>2. EDIT TEXT</h2>
            <textarea id="edit-area" placeholder="AI transcript will appear here..."></textarea>
            <button id="start-ai" class="upload-btn" style="background:none; border:1px solid var(--main-color); color:var(--main-color); display:none; margin-top:10px;">START AI LISTENING</button>
        </div>

        <div class="box">
            <h2>3. SAVE</h2>
            <div id="render-msg" style="font-size:0.8rem; opacity:0.8;">Free preview: 10 Seconds.</div>
            <button id="download-btn" class="upload-btn" style="display:none;">DOWNLOAD VIDEO</button>
        </div>
    </div>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: false });
        
        const videoInput = document.getElementById('video-input');
        const previewVideo = document.getElementById('preview-video');
        const editArea = document.getElementById('edit-area');
        const startAiBtn = document.getElementById('start-ai');
        const downloadBtn = document.getElementById('download-btn');
        const statusMsg = document.getElementById('status-msg');
        const proLink = document.getElementById('pro-link');

        let finalFileBlob = null;

        videoInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // STEP 1: Quick Size Check (The Quickest Way)
            const fileSizeMB = file.size / (1024 * 1024);
            statusMsg.innerText = `Size: ${fileSizeMB.toFixed(1)}MB. Loading Engine...`;

            if (!ffmpeg.isLoaded()) await ffmpeg.load();
            ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));

            // STEP 2: Logic - If > 5MB, it's likely a long video. Trim it.
            if (fileSizeMB > 5) {
                statusMsg.innerText = "‚ö†Ô∏è Large file! Trimming to 10s Preview.";
                await ffmpeg.run('-i', 'input.mp4', '-t', '10', '-c:v', 'copy', '-c:a', 'copy', 'out.mp4');
                proLink.style.display = "block"; // Show purchase link
            } else {
                statusMsg.innerText = "‚úÖ Small file: Full process enabled.";
                await ffmpeg.run('-i', 'input.mp4', '-c:v', 'copy', '-c:a', 'copy', 'out.mp4');
                proLink.style.display = "none";
            }

            const data = ffmpeg.FS('readFile', 'out.mp4');
            finalFileBlob = new Blob([data.buffer], { type: 'video/mp4' });
            
            previewVideo.src = URL.createObjectURL(finalFileBlob);
            previewVideo.style.display = "block";
            startAiBtn.style.display = "block";
            statusMsg.innerText = "‚úÖ Preview Ready. Start AI!";
        };

        // AI Logic
        const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        recognition.continuous = true;
        recognition.interimResults = true;

        startAiBtn.onclick = () => {
            recognition.start();
            previewVideo.muted = false;
            previewVideo.play();
            startAiBtn.innerText = "üé§ LISTENING...";
        };

        recognition.onresult = (event) => {
            let transcript = "";
            for (let i = 0; i < event.results.length; i++) {
                transcript += event.results[i][0].transcript + " ";
            }
            editArea.value = transcript;
            downloadBtn.style.display = "block";
        };

        downloadBtn.onclick = async () => {
            document.getElementById('render-msg').innerText = "‚è≥ Finalizing Video...";
            const userText = editArea.value.substring(0, 45); 
            
            ffmpeg.FS('writeFile', 'process.mp4', await fetchFile(finalFileBlob));
            await ffmpeg.run('-i', 'process.mp4', '-vf', `drawtext=text='${userText}':x=(w-text_w)/2:y=h-60:fontsize=24:fontcolor=white:box=1:boxcolor=black@0.4`, 'final.mp4');

            const data = ffmpeg.FS('readFile', 'final.mp4');
            const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
            const a = document.createElement('a');
            a.href = url;
            a.download = "Appear_Tool_Preview.mp4";
            a.click();
            document.getElementById('render-msg').innerText = "‚úÖ Downloaded!";
        };
    </script>
</body>
</html>
