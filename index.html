<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: 99% Accurate AI</title>
    <style>
        :root { --main: #ffa550; --bg: #121212; }
        body { background: var(--bg); color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .test-box { max-width: 500px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 15px; border: 2px solid #444; }
        textarea { width: 100%; height: 200px; background: #000; color: #00ff00; border: 1px solid var(--main); border-radius: 10px; padding: 12px; font-size: 1rem; margin-top: 15px; }
        .btn { background: var(--main); color: black; padding: 15px; border-radius: 30px; border: none; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        #loading-status { color: var(--main); font-size: 0.8rem; margin: 10px 0; }
    </style>
</head>
<body>

    <h2>Step 1: Whisper AI Precision</h2>
    <div class="test-box">
        <input type="file" id="video-input" accept="video/*" style="display:none;">
        <button class="btn" onclick="document.getElementById('video-input').click()">UPLOAD VIDEO</button>
        
        <div id="loading-status">AI Engine: Waiting for Upload...</div>
        
        <textarea id="output-text" placeholder="Perfect text will appear here..."></textarea>
        
        <button id="process-btn" class="btn" style="display:none;">CONVERT TO TEXT (ACCURATE)</button>
    </div>

    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0';

        const videoInput = document.getElementById('video-input');
        const processBtn = document.getElementById('process-btn');
        const outputText = document.getElementById('output-text');
        const status = document.getElementById('loading-status');

        let transcriber;

        // Initialize the AI Model
        async function initAI() {
            status.innerText = "â³ Loading AI Brain (Whisper)... please wait";
            transcriber = await pipeline('automatic-speech-recognition', 'Xenova/whisper-tiny.en');
            status.innerText = "âœ… AI Ready! Now Upload & Process.";
        }

        initAI();

        videoInput.onchange = () => {
            if (videoInput.files[0]) {
                processBtn.style.display = 'block';
                status.innerText = "Video Selected. Click Process.";
            }
        };

        processBtn.onclick = async () => {
            const file = videoInput.files[0];
            status.innerText = "ðŸŽ¤ Analyzing Audio... (This takes a few seconds)";
            
            // Create Audio Context to extract sound from video
            const audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 16000 });
            const arrayBuffer = await file.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            
            // Convert to format AI understands
            const audioData = audioBuffer.getChannelData(0);

            // Run AI Transcription
            const result = await transcriber(audioData);
            
            outputText.value = result.text;
            status.innerText = "âœ… Done! Accuracy: 90-99%";
        };
    </script>
</body>
</html>
