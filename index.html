<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppearCaptions | 10s Fast AI</title>
    <style>
        :root { --main-color: #ffa550; --bg-dark: #121212; --card-bg: #1e1e1e; }
        body { background-color: var(--bg-dark); color: white; font-family: sans-serif; margin: 0; padding: 10px; text-align: center; }
        .box { background: var(--card-bg); border: 2px solid #333; border-radius: 15px; padding: 15px; margin-bottom: 15px; }
        .btn { background: var(--main-color); color: black; padding: 15px; border-radius: 30px; border: none; font-weight: bold; width: 100%; cursor: pointer; font-size: 1rem; }
        video { width: 100%; border-radius: 10px; display: none; margin-top: 10px; }
        textarea { width: 100%; height: 80px; background: #000; color: #fff; border: 1px solid var(--main-color); border-radius: 8px; margin-top: 10px; padding: 10px; box-sizing: border-box; font-size: 1rem; }
        
        /* Font Styles Box */
        .style-box { display: flex; gap: 10px; justify-content: center; margin-top: 10px; }
        .style-opt { padding: 8px; border: 1px solid #444; border-radius: 5px; font-size: 0.8rem; opacity: 0.5; }
        .style-active { border-color: var(--main-color); opacity: 1; background: #333; }

        /* Pop-up Style */
        #payment-pop { display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; color: black; padding: 25px; border-radius: 20px; width: 85%; z-index: 100; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .overlay { display:none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index: 90; }
    </style>
</head>
<body>

    <h1 style="color: var(--main-color);">AppearCaptions</h1>

    <div class="box">
        <input type="file" id="video-input" accept="video/*" style="display:none;">
        <button class="btn" onclick="document.getElementById('video-input').click()">1. SELECT VIDEO</button>
        <video id="preview-video" playsinline></video>
    </div>

    <div class="box">
        <h3>CHOOSE STYLE</h3>
        <div class="style-box">
            <div class="style-opt style-active">Classic Yellow</div>
            <div class="style-opt">üî• Viral Pro (Locked)</div>
            <div class="style-opt">üé• Movie (Locked)</div>
        </div>
        <textarea id="caption-text" placeholder="AI will type here..."></textarea>
        <button id="start-btn" class="btn" style="margin-top:15px; background:none; border:2px solid var(--main-color); color:var(--main-color); display:none;">2. START CAPTION (10S)</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="payment-pop">
        <h2 style="margin-top:0;">Time's Up! ‚è±Ô∏è</h2>
        <p>Free version only allows 10 seconds of AI magic.</p>
        <button class="btn" onclick="location.href='https://lemonsqueezy.com/your-link'" style="background: #222; color: white; margin-bottom: 10px;">BUY FULL VIDEO ($3)</button>
        <button onclick="closePop()" style="background:none; border:none; color: #666; cursor:pointer;">Maybe Later</button>
    </div>

    <script>
        const videoInput = document.getElementById('video-input');
        const previewVideo = document.getElementById('preview-video');
        const startBtn = document.getElementById('start-btn');
        const captionText = document.getElementById('caption-text');
        const pop = document.getElementById('payment-pop');
        const overlay = document.getElementById('overlay');

        let videoFile = null;

        videoInput.onchange = (e) => {
            videoFile = e.target.files[0];
            if (!videoFile) return;
            previewVideo.src = URL.createObjectURL(videoFile);
            previewVideo.style.display = "block";
            startBtn.style.display = "block";
        };

        // Speech Recognition Setup
        const recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
        recognition.continuous = true;

        startBtn.onclick = () => {
            recognition.start();
            previewVideo.play();
            startBtn.innerText = "Processing... 10s Timer Started";

            // Point 3: Auto download and stop at 10 seconds
            setTimeout(() => {
                stopAndDownload();
            }, 10000); 
        };

        recognition.onresult = (event) => {
            captionText.value = event.results[event.results.length - 1][0].transcript;
        };

        function stopAndDownload() {
            recognition.stop();
            previewVideo.pause();
            
            // Auto download original (or trimmed if you use FFmpeg later)
            const a = document.createElement('a');
            a.href = previewVideo.src;
            a.download = "Appear_10s_Free.mp4";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // Point 5: Show Pop-up
            pop.style.display = "block";
            overlay.style.display = "block";
        }

        function closePop() {
            pop.style.display = "none";
            overlay.style.display = "none";
            startBtn.innerText = "2. START CAPTION (10S)";
        }
    </script>
</body>
</html>
