<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppearCaptions | Fast AI Video Tools</title>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
    <style>
        :root { --main-color: #ffa550; --bg-dark: #121212; --card-bg: #1e1e1e; }
        body { background-color: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 10px; }
        .ad-space { width: 100%; height: 90px; background: #222; border: 1px dashed #444; margin: 15px 0; display: flex; align-items: center; justify-content: center; color: #666; font-size: 0.8rem; }
        .master-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; max-width: 1200px; margin: 0 auto; }
        .box { background: var(--card-bg); border: 2px solid #333; border-radius: 12px; padding: 20px; text-align: center; min-height: 300px; display: flex; flex-direction: column; justify-content: space-between; align-items: center; }
        .upload-btn { background: var(--main-color); color: black; padding: 12px 20px; border-radius: 25px; border: none; cursor: pointer; font-weight: bold; width: 95%; transition: 0.3s; }
        #edit-area { width: 100%; height: 110px; background: #000; color: #fff; border: 1px solid var(--main-color); border-radius: 8px; padding: 10px; margin-top: 10px; font-size: 1rem; resize: none; }
        video { width: 100%; max-height: 160px; border-radius: 8px; margin-top: 10px; display: none; }
        #status-msg { color: var(--main-color); font-size: 0.85rem; margin-top: 10px; font-weight: bold; min-height: 20px; }
        .buy-pro-btn { display:none; background: #ff4444; color: white; padding: 10px; border-radius: 15px; text-decoration: none; font-size: 0.8rem; margin-top: 5px; width: 90%; }
    </style>
</head>
<body>

    <div class="ad-space">Google AdSense Space - High CPC USA</div>

    <h1 style="text-align:center; color: var(--main-color);">AppearCaptions.online</h1>

    <div class="master-grid">
        <div class="box">
            <h2>1. UPLOAD</h2>
            <input type="file" id="video-input" accept="video/*" style="display:none;">
            <button class="upload-btn" onclick="document.getElementById('video-input').click()">SELECT VIDEO</button>
            <video id="preview-video" controls muted></video>
            <div id="status-msg">Waiting for file...</div>
            <a href="#" class="buy-pro-btn" id="pro-link">üîì UNLOCK FULL VIDEO ($3)</a>
        </div>

        <div class="box">
            <h2>2. EDIT TEXT</h2>
            <textarea id="edit-area" placeholder="AI transcript will appear here..."></textarea>
            <button id="start-ai" class="upload-btn" style="background:none; border:1px solid var(--main-color); color:var(--main-color); display:none;">START AI LISTENING</button>
        </div>

        <div class="box">
            <h2>3. SAVE</h2>
            <p id="render-msg" style="font-size:0.8rem; opacity:0.8;">Free preview ready to save.</p>
            <button id="download-btn" class="upload-btn" style="display:none;">DOWNLOAD VIDEO</button>
        </div>
    </div>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: false });
        
        const videoInput = document.getElementById('video-input');
        const previewVideo = document.getElementById('preview-video');
        const editArea = document.getElementById('edit-area');
        const startAiBtn = document.getElementById('start-ai');
        const downloadBtn = document.getElementById('download-btn');
        const statusMsg = document.getElementById('status-msg');
        const proLink = document.getElementById('pro-link');

        let finalFileBlob = null;

        videoInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            statusMsg.innerText = "‚è≥ Checking video length...";
            
            // Temporary video element to check duration
            const tempVideo = document.createElement('video');
            tempVideo.src = URL.createObjectURL(file);
            
            tempVideo.onloadedmetadata = async () => {
                const duration = tempVideo.duration;

                if (!ffmpeg.isLoaded()) await ffmpeg.load();
                ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));

                // POINT 1: Condition - If more than 12 seconds, Trim to 10s
                if (duration > 12) {
                    statusMsg.innerText = "‚ö†Ô∏è Large file! Trimming to 10s for Free.";
                    await ffmpeg.run('-i', 'input.mp4', '-t', '10', '-c', 'copy', 'final_version.mp4');
                    proLink.style.display = "block"; // Show Buy Button
                } else {
                    // POINT 2: If less than 12s, skip trimming
                    statusMsg.innerText = "‚úÖ Short video - Ready for AI.";
                    await ffmpeg.run('-i', 'input.mp4', '-c', 'copy', 'final_version.mp4');
                    proLink.style.display = "none";
                }

                const data = ffmpeg.FS('readFile', 'final_version.mp4');
                finalFileBlob = new Blob([data.buffer], { type: 'video/mp4' });
                
                previewVideo.src = URL.createObjectURL(finalFileBlob);
                previewVideo.style.display = "block";
                startAiBtn.style.display = "block";
            };
        };

        // Speech Recognition Setup
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = true;
        recognition.interimResults = true;

        startAiBtn.onclick = () => {
            recognition.start();
            previewVideo.muted = false;
            previewVideo.play();
            startAiBtn.innerText = "üé§ AI LISTENING...";
        };

        recognition.onresult = (event) => {
            let transcript = "";
            for (let i = 0; i < event.results.length; i++) {
                transcript += event.results[i][0].transcript + " ";
            }
            editArea.value = transcript;
            downloadBtn.style.display = "block";
        };

        // Final Rendering
        downloadBtn.onclick = async () => {
            document.getElementById('render-msg').innerText = "‚è≥ Finalizing Video...";
            
            const userText = editArea.value.substring(0, 50); 
            ffmpeg.FS('writeFile', 'process.mp4', await fetchFile(finalFileBlob));

            await ffmpeg.run('-i', 'process.mp4', '-vf', `drawtext=text='${userText}':x=(w-text_w)/2:y=h-60:fontsize=24:fontcolor=white:box=1:boxcolor=black@0.4`, 'output.mp4');

            const data = ffmpeg.FS('readFile', 'output.mp4');
            const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
            const a = document.createElement('a');
            a.href = url;
            a.download = "Appear_Ready.mp4";
            a.click();
            document.getElementById('render-msg').innerText = "‚úÖ Downloaded!";
        };
    </script>
</body>
</html>
